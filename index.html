<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign UP!!!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="wrapper">
  <div class="form">
    <div class="text-box">
      <p>Sign up <i>now</i> to get started. You <i>know</i> you want to.</p>
    </div>
    <form action="#" method="post" class="signup-form">
      <fieldset>
        <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="John" required>
        </div>
        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@provider.com" required>
        </div>
        <div>
          <label for="phone-number">Phone number:</label>
          <input type="tel" id="phone-number" name="phone-number" required>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
      </fieldset>
      <div class="account">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </div>
  <footer>Photo by <a href="https://unsplash.com/@electerious">Tobias Reich</a> on <a href="https://unsplash.com/photos/a-blurry-photo-of-a-forest-in-the-fog-P0Wv8RI1mkM">Unsplash</a></footer>
 </div>
</body>
</html>
